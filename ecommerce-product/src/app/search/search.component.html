<div style="color: aliceblue; font-family: Lexend Deca;" class="container">
<h1>
  Search "{{query}}"
</h1>
<h2>
üçü Movies
</h2>
<div class="container-fluid">
  <div class="card" style="height:90%; background-color: rgb(44, 8, 50); color: aliceblue;">
    <div class="card-body">
      <div  class="row justify-content-start" 
       
      *ngFor="let item of searchResults.results, index as x"
      
       >
      
        <div class="col" routerLink="/singlemovie/{{item.id}}">
              
      

        <div class="fade-in-image pb-2" class="bg-image hover-overlay ripple shadow-1-strong rounded">
        
        <img src="{{image[x]}}"  class="img-fluid"
        class="mask" style="background-color: hsla(0, 0%, 98%, 0.2)"
        style="cursor: pointer; width:70px; height: 100px" alt="image"
        >   
        <div class="col p-1 px-3" style="display: inline-block;"
        >
          <span  style="cursor: pointer;">
            <h6>  
              <a routerLink="/singlemovie/{{item.id}}"> {{item.name}} </a>
            </h6>
          
            <p><b>{{item.title}}</b></p>
            <p>
              Rating: {{item.vote_average}}
            </p>
            </span>
        </div>   
      </div>
     
      <br>  
    </div>
    
    <hr>
    </div>
    
    
        
        
    </div>
</div>
</div>
</div>
